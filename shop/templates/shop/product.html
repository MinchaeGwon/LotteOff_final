{%extends 'tem.html'%}
{%load static%}
{%block contents%}

<div>
    <div>
        <p><a href="{%url 'shop:allProdCat'%}">Home</a> | <a href="{{product.category.get_url}}">{{product.category}}</a> | {{product.name}}</p>
    </div>
    <div>
        <br>
        <div>
            <div>
                <div>
                    <img src="{{product.image.url}}" alt="{{product.name}}">
                </div>
            </div>
            <div>
                <div>
                    <h1>{{product.name}}이름이름</h1>
                    <p>A${{product.price}}</p><br><br>
                    <p>상품 설명</p><br>
                    {%if product.stock <= 0 %}
                        <p>재고없음</p>
                    {%else%}
                        <a href="{%url 'cart:add_cart' product.id%}">장바구니 담기</a>
                    {%endif%}
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
